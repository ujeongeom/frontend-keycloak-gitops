apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: keycloak
  name: frontend-keycloak-ingress
  annotations:
    kubernetes.io/ingress.class: “nginx”
spec:
  rules:
    - host: ujeongeom.duckdns.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
